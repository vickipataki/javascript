<!DOCTYPE html>
<html>
	<head>
		<title>Say My Name, Say My Name!</title>
	</head>
	<body>
		<h1>Hi! Please click on the canvas below!</h1>
		<canvas id="canvas" width="600" height ="400" style ="border: 2px solid black;"></canvas>
		<script>
			const yourName = prompt("What is your name?");
			var canvas = document.getElementById("canvas");

			canvas.addEventListener('click', (e) => {
			  const x = e.offsetX;
			  const y = e.offsetY;
			  drawName(x, y);
			});
			
			canvas.addEventListener('touchstart', (e) => {
			  const x = e.offsetX;
			  const y = e.offsetY;
			  drawName(x, y);
			});
			
			function drawName(x, y) {
				var ctx = canvas.getContext("2d");
				var gradient = ctx.createLinearGradient(x, y - 14, x + 60, y - 14);
				gradient.addColorStop(1/6, "red");
				gradient.addColorStop(2/6, "orange");
				gradient.addColorStop(3/6, "yellow");
				gradient.addColorStop(4/6, "green");
				gradient.addColorStop(5/6, "blue");
				gradient.addColorStop(1, "indigo");
				ctx.fillStyle = gradient;
				ctx.beginPath();
				ctx.font = "28px Garamond";
				ctx.fillText("Hello, " + yourName + "!", x, y);
				ctx.fill();
			}
		</script>
	</body>
</html>
